the-turk-mathren:
    admin:
        settings:
            title: MathRen Settings
            codeOptionsHeading: <code /> Tag Options
            enableCode: Wrap mathematical expressions with <code />
            enableCodeHelp: Some extensions such as Markdown may cause unwanted formatting on your mathematical expressions. You have to enable this option if you're using such extensions.
            enableCodeWarning: <strong>Please note</strong> that when disabling or enabling, previous expressions will remain as-is until the respective post is edited.
            codeClasses: Class names for the <code /> tag
            codeClassesHelp: You can easily stylize your <code /> wrappers with class names.
            codeClass: The <code /> tag for block expressions
            inlineCodeClass: The <code /> tag for inline expressions
            codeStyle: Stylize <code /> wrappers
            katexOptionsHeading: KaTeX Options
            enableFleqn: Enable flush left equations (fleqn)
            enableLeqno: Enable left equation numbers (leqno)
            ignoredTags: Ignored tags
            ignoredTagsHelp: List of DOM node types to ignore when recursing through
            ignoredClasses: Ignored classes
            ignoredClassesHelp: List of DOM node class names to ignore when recursing through
            outputMode: Output mode
            outputModeHelp: Choose the markup language for the output
            enableThrowOnError: Throw an error on unsupported command or invalid LaTeX
            errorColor: Color of unsupported commands or invalid LaTeX
            errorColorHelp: Choose the color that unsupported commands and invalid LaTeX are rendered in when error throwing is disabled.
            sizeSettings: Sizing options
            sizeSettingsHelp: Use <strong>point</strong> as decimal seperator. <em>Infinite values</em> are not acceptable!
            minRuleThickness: Minimum thickness (em)
            maxSize: Maximum size (em)
            macros: Macros
            macrosHelp: A collection of custom macros
            maxExpand: Maximum expand limit
            katexOptionsInfo: You can find more information for KaTeX options on https://katex.org/